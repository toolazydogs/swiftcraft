language: objective-c
cache: cocoapods
osx_image: xcode7.1

env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - FASTLANE_LANE=ci_commit
matrix:
  include:
    - osx_image: xcode7.3
      env: FASTLANE_LANE=code_coverage FASTLANE_ENV=default
    - osx_image: xcode7.3
      env: FASTLANE_ENV=ios83
    - osx_image: xcode7.3
      env: FASTLANE_ENV=ios84
    - osx_image: xcode7.3
      env: FASTLANE_ENV=tvos91
    - osx_image: xcode7.3
      env: FASTLANE_ENV=osx
    - osx_image: xcode7.3
      env: FASTLANE_ENV=ios93
    - osx_image: xcode7.2
      env: FASTLANE_ENV=ios92_xcode72
    - osx_image: xcode7.1
      env: FASTLANE_ENV=ios91_xcode71
    - osx_image: xcode7.1
      env: FASTLANE_ENV=tvos90_xcode71
    - osx_image: xcode7
      env: FASTLANE_ENV=ios81_xcode7
    - osx_image: xcode7
      env: FASTLANE_ENV=ios90_xcode7

before_install:
  - gem install fastlane --no-rdoc --no-ri --no-document --quiet
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - pod install --project-directory=Example

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

  - fastlane $FASTLANE_LANE configuration:Debug --env $FASTLANE_ENV
  - fastlane $FASTLANE_LANE configuration:Release --env $FASTLANE_ENV

  - xcodebuild test -workspace Example/Swiftcraft.xcworkspace -scheme Swiftcraft-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty

  - pod lib lint

after_success:
  - if [ "$FASTLANE_LANE" == "code_coverage" ]; then
     bash <(curl -s https://codecov.io/bash);
    fi

after_failure:
 - cat -n ~/Library/Logs/scan/*
 - cat -n $TMPDIR/com.apple.dt.XCTest-status/Session*.log
 - cat -n ~/Library/Logs/DiagnosticReports/xctest*.crash

notifications:
  slack:
    secure: 
